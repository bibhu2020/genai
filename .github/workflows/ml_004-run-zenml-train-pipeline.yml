name: Run ZenML ML Train Pipeline (ml_004)

on:
  push:
    paths:
      - 'ml/ml_004/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: self-hosted #ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: üß™ Install dependencies
      run: |
        cd ml/ml_004
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install zenml[server,mlflow]

    - name: üß± Initialize ZenML
      run: |
        zenml init

    - name: ‚öôÔ∏è Connect to remote ZenML server (optional)
      env:
        ZENML_URL: ${{ secrets.ZENML_URL }}
        ZENML_USERNAME: ${{ secrets.ZENML_USERNAME }}
        ZENML_PASSWORD: ${{ secrets.ZENML_PASSWORD }}
      run: |
        if [ -n "$ZENML_URL" ]; then
          zenml login "$ZENML_URL" \
            --username "$ZENML_USERNAME" \
            --password "$ZENML_PASSWORD"
        fi

    - name: üì¶ Set stack (if needed)
      env:
        ZENML_STACK: ${{ secrets.ZENML_STACK }}
      run: |
        if [ -n "$ZENML_STACK" ]; then
          zenml stack set "$ZENML_STACK"
        fi

    - name: üöÄ Run ZenML Pipeline
      run: |
        python