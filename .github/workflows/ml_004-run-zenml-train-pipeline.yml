name: Run ZenML ML Train Pipeline (ml_004)

on:
  push:
    paths:
      - 'ml/ml_004/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ§ª Install dependencies
      run: |
        cd ml/ml_004
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install zenml[server,mlflow]

    - name: ğŸ§± Initialize ZenML
      run: |
        zenml init

    - name: âš™ï¸ Connect to remote ZenML server (optional)
      if: ${{ secrets.ZENML_URL != '' }}
      run: |
        zenml login ${{ secrets.ZENML_URL }} \
          --username ${{ secrets.ZENML_USERNAME }} \
          --password ${{ secrets.ZENML_PASSWORD }}

    - name: ğŸ“¦ Set stack (if needed)
      if: ${{ secrets.ZENML_STACK != '' }}
      run: |
        zenml stack set ${{ secrets.ZENML_STACK }}

    - name: ğŸš€ Run ZenML Pipeline
      run: |
        python my_pipeline.py